<!DOCTYPE html>
{% extends 'base.html' %}
  {% block office_block%}
    {% if employee_list %}

        <title>List</title>
        <table class = 'table table-striped table-hover my_border' id = 'my_table'>

          <thead>
            <tr>
              <th><button type="button" class = ' btn btn-info' onclick = 'sortTable(0)'>Name</button></th>
              <th><button type="button" class = ' btn btn-info' onclick = 'sortTable(1)'>Department</button></th>
              <th><button type="button" class = ' btn btn-info' onclick = 'sortTable(2)'>Email</button></th>
              <th><button type="button" class = ' btn btn-info' onclick = 'sortTable(3)'>Phone EX</button></th>

              <th>Cell Phone</th>
            </tr>
          </thead>
          <tbody>
            {% for EL in employee_list %}
              <tr>
                <td>{{EL.first_name}} {{EL.last_name}}</td>
                <td>{{EL.department}}</td>
                <td>{{EL.email}}</td>
                <td>{{EL.phone_ex}}</td>
                <td>{{EL.cell}}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
    
    {% else %}
      <p class = 'bg-primary'>Employee List not found</p>
    {% endif %}
  {% endblock %}
